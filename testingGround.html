    </div>
</body>
<script>
    var video = document.getElementById("video1");
    
    function PlayPause() {  
        var video1 = document.getElementById("video1");
        if(video1.paused) {
            video1.play();
        } else {
            video1.pause();
          }
    }
    
    // Calculate the time offset
    var currentTime = new Date();
    var currentMinute = currentTime.getMinutes();
    var currentSecond = currentTime.getSeconds();
    var offset = 0;
    if (currentMinute >= 0 && currentMinute < 15) {
      offset = 0;
    } else if (currentMinute >= 15 && currentMinute < 30) {
      offset = 15;
    } else if (currentMinute >= 30 && currentMinute < 45) {
      offset = 30;
    } else {
      offset = 45;
    }
    
    video.currentTime = (( currentMinute - offset ) * 60) + currentSecond;
    
    document.getElementById("logp2").innerHTML = "Offset: ";
    document.getElementById("logp2").innerHTML += offset;
    document.getElementById("logp3").innerHTML = video.currentTime;
    
</script>
</HTML>
