<!Doctype="html">
<HTML>
<head>
    <style>
        #video-player {
            position: relative;
        }
        .video {
            width: 100%;
        }
    </style>
    <script>
        var currentTime = new Date();
        var currentMinute = currentTime.getMinutes();
        var video = document.getElementById("video1");
        
        // Time Offset
        var offset = 0;
        if (currentMinute >= 0 && currentMinute < 15) {
            offset = 0;
        } else if (currentMinute >= 15 && currentMinute < 30) {
            offset = 15;
        } else if (currentMinute >= 30 && currentMinute < 45) {
            offset = 30;
        } else {
            offset = 45;
        }
        
        //Set video current time to offset
        video.currentTime = offset;
        
        function playVid() {
        video.play();
        }
    </script>
</head>
<body>
    <div id="video-player">
        <video class="video" id="video1" controls autoplay muted>
          <source src="/assets/placeholderVid.mp4" type="video/mp4">
        </video>
    </div>
</body>
</HTML>
