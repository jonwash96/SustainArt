    document.getElementById("logp").innerHTML = currentTime;

var offset = 0;
if (currentMinute >= 0 && currentMinute < 15) {

    function conditionalStartPoint() {
        var zeroOffset = (currentMinute * 60) + currentSecond;
        var fifteenOffset = ((currentMinute - 15) * 60) + currentSecond;
        var thirtyOffset = ((currentMinute - 30) * 60) + currentSecond;
        var fourtyFiveOffset = ((currentMinute - 45) * 60) + currentSecond;
        
        if (offset == 0) {
            video.currentTime = zeroOffset;
        } else if (offset == 15) {
            video.currentTime = fifteenOffset;
        } else if (offset == 30) {
            video.currentTime = thirtyOffset;
        } else if (offset == 45) {
            video.currentTime = fourtyFiveOffset;
        }
    }
    
    document.getElementById("logp3").innerHTML = video.currentTime;
